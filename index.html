<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="conteyner">
        <button class="btn-1">CTRL+X</button>
        <span>   ВЫРЕЗАТЬ ФАЙЛ ИЛИ ТЕКСТ</span>
        <BR></BR>
        <button class="btn-2">CTRL+C</button>
        <span>СКОПИРОВАТЬ ФАЙЛ ИЛИ ТЕКСТ</span>
        <BR></BR>
        <button class="btn-3">CTRL+V</button>
        <span>ВСТАВКА ФАЙЛА ИЛИ ТЕКСТА</span>
        <BR></BR>
        <button class="btn-4">CTRL+Z</button>
        <span>ОТМЕНИТЬ ДЕЙСТВИЕ</span>
        <BR></BR>
        <button class="btn-5">CTRL+H</button>
        <span>ОЧИСТИТЬ ИСТОРИЮ</span>
        <BR></BR>
        <button class="btn-6">CTRL+SHIFT+N</button>
        <span>СОСДАТЬ ПАПКУ</span>
        <BR></BR>
        <button class="btn-7">F2</button>
        <span>ПЕРЕИМЕНОВАТЬ ПАПКУ</span>
        <BR></BR>
        <button class="btn-8">WIN+V</button>
        <span>ОТКРЫТЬ БУФЕР ОБМЕНА</span>
        <BR></BR>
        <button class="btn-9">WIN+D</button>
        <span>СВЕРНУТЬ ВСЕ ОКНА</span>
    </div>
</body>
</html>
